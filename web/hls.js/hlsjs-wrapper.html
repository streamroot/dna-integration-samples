<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hls.js DNA Wrapper</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
	</style>
	<link rel="stylesheet" href="${window.location.origin}/../../assets/demo-pages.css">

	<!-- Makes the header -->
	<script src="${window.location.origin}/../../assets/header.js"></script>

	<!-- Builds -->
	<script src="//cdn.jsdelivr.net/npm/hls.js@0.9.1/dist/hls.min.js"></script>
	<script src="//cdn.streamroot.io/hlsjs-dna-wrapper/1/stable/hlsjs-dna-wrapper.js"></script>

	<!-- Graphs -->
	<script src="//tools.streamroot.io/usage-graphs/stable/graphs.js"></script>
</head>

<body>
	<header></header>
	<center>
		<video id="demoplayer" width="640" height="360" muted controls autoplay></video>
		<div id="streamroot-graphs"></div>
	</center>

	<script>
		var hlsjsConfig = {
			"maxBufferSize": 0,
			"maxBufferLength": 30,
			"liveSyncDuration": 30
		};
		var dnaConfig = {};
		var hls = new Hls(hlsjsConfig);
		var wrapper = new HlsjsDnaWrapper(hls, "demoswebsiteandpartners", dnaConfig);
		var videoElement = document.getElementById('demoplayer');
		hls.loadSource('http://vod-l3.delivery.streamroot.io/vodOrigin/tos1500.mp4/playlist.m3u8');
		hls.attachMedia(videoElement);
		hls.on(Hls.Events.MANIFEST_PARSED, function () {
			videoElement.play();
		});
	</script>
</body>

</html>
